<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Diego</title>
</head>
<script src="js/autenticacion.js"></script>
<body>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <span>¿Tienes una cuenta?</span>
                <header>Iniciar Sesión</header>
            </div>

            <div class="input-field">
                <input type="text" class="input" id="usuario" placeholder="Username" required>
                
            </div>
            <div class="input-field">
                <input type="password" class="input" id="contrasena" placeholder="Password" required>
            </div>
            <div class="input-field">
                <input onclick="autenticar()" type="submit" class="submit" value="Login">
            </div>

            <div class="bottom">
                <div class="left">
                    <input type="checkbox"  id="check">
                    <label for="check">Recordarme</label>
                </div>
                <div class="right">
                    <label><a href="#">¿Olvidó la contraseña?</a></label>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
